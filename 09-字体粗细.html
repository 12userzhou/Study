<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        /* 正常：400
            加粗：700 */
            p {
                font-weight: 700;
            }
            h3 {
                font-weight: 400;
            }
    </style>
</head>
<body>
    <p>测试字体粗细</p>
    <h3>测试字体粗细</h3>
</body>
</html>
