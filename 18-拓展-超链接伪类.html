<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接伪类</title>
    <style>
        /* 一般一个a标签选择器设置超链接样式，hover状态特殊设置 */
        a:link {
            color: red;
        }
        a:visited {
            color: aliceblue;
        }
        a:hover {
            color: yellow;
        }
        a:active {
            color: black;
        }
    </style>
</head>
<body>
    <a href="#" class="box">超链接标签</a>
</body>
</html>
