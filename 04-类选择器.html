<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 定义 */
        .red {
            color: red;
        }
        .size {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- 一个类选择器可以给多个标签使用 -->
    <p class="red">11111</p>
    <p class="size">22222</p>
    <!-- 一个标签可以使用多个类名，class属性值写多个类名，用空格隔开 -->
    <div class="red size">33333</div>
</body>
</html>
